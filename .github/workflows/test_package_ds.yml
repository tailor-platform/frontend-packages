name: ds package CI

on:
  push:
    paths:
      - packages/design-systems/**
      - .github/workflows/test_package_ds.yml
      - .github/actions/ci/action.yml

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci
        with:
          package: "@tailor-platform/design-systems"
