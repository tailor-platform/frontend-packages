name: monitoring package CI

on:
  push:
    paths:
      - packages/monitoring/**
      - .github/workflows/test_package_monitoring.yml
      - .github/actions/ci/action.yml

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci
        with:
          package: "@tailor-platform/monitoring"
