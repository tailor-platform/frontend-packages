name: run tests

inputs:
  package:
    required: true
    description: target package to build and test

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: "20.10.0"

    - uses: ./.github/actions/install_and_build
      with:
        scope: ${{ inputs.package }}

    - run: pnpm run test --filter ${{ inputs.package }}
      shell: bash

